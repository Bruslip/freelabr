<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)"/>
  
  <!-- Calculator icon -->
  <g transform="translate(96, 96)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="320" height="320" rx="24" fill="white" opacity="0.95"/>
    
    <!-- Display screen -->
    <rect x="24" y="24" width="272" height="80" rx="12" fill="#667eea" opacity="0.3"/>
    
    <!-- Calculator buttons (grid 4x4) -->
    <!-- Row 1 -->
    <rect x="24" y="128" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="100" y="128" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="176" y="128" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="252" y="128" width="44" height="40" rx="8" fill="#764ba2" opacity="0.8"/>
    
    <!-- Row 2 -->
    <rect x="24" y="184" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="100" y="184" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="176" y="184" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="252" y="184" width="44" height="40" rx="8" fill="#764ba2" opacity="0.8"/>
    
    <!-- Row 3 -->
    <rect x="24" y="240" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="100" y="240" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="176" y="240" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="252" y="240" width="44" height="96" rx="8" fill="#764ba2" opacity="0.9"/>
    
    <!-- Row 4 -->
    <rect x="24" y="296" width="136" height="40" rx="8" fill="#667eea" opacity="0.7"/>
    <rect x="176" y="296" width="60" height="40" rx="8" fill="#667eea" opacity="0.7"/>
  </g>
  
  <!-- Money symbol accent -->
  <circle cx="400" cy="112" r="48" fill="white" opacity="0.3"/>
  <circle cx="400" cy="112" r="36" fill="white" opacity="0.2"/>
  <rect x="394" y="80" width="12" height="64" rx="6" fill="white" opacity="0.9"/>
  <rect x="382" y="100" width="36" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="382" y="116" width="36" height="8" rx="4" fill="white" opacity="0.9"/>
